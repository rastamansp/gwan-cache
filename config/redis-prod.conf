# Configuração Redis para Gwan Cache - PRODUÇÃO
# Baseada na configuração padrão do Redis 7

# Configurações de rede
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Configurações gerais
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Configurações de persistência - PRODUÇÃO
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Configurações de replicação
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Configurações de segurança - PRODUÇÃO
# requirepass será definido via variável de ambiente
protected-mode yes

# Configurações de limites - PRODUÇÃO
maxclients 10000
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configurações de lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Configurações de append only file - PRODUÇÃO
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configurações de Lua scripting
lua-time-limit 5000

# Configurações de slow log - PRODUÇÃO
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de latência
latency-monitor-threshold 0

# Configurações de eventos
notify-keyspace-events ""

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de list
list-max-ziplist-size -2
list-compress-depth 0

# Configurações de set
set-max-intset-entries 512

# Configurações de sorted set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de HyperLogLog
hll-sparse-max-bytes 3000

# Configurações de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de active rehashing
activerehashing yes

# Configurações de client output buffer
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de client query buffer
client-query-buffer-limit 1gb

# Configurações de protocolo
proto-max-bulk-len 512mb

# Configurações de frequência
hz 10

# Configurações de AOF rewrite
aof-rewrite-incremental-fsync yes

# Configurações de RDB-AOF
rdb-save-incremental-fsync yes

# Configurações específicas para produção
tcp-backlog 511
databases 16

# Configurações de segurança adicionais
# Desabilitar comandos perigosos
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9d4d2d8c8b2e4f1a"

# Configurações de logging para produção
syslog-enabled yes
syslog-ident redis
syslog-facility local0
